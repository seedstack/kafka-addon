KAFKA_DESERIALIZER_NOT_FOUND_IN_CLASSPATH=Kafka deserializer class '${deserializer}' cannot be found in the classpath.
KAFKA_DESERIALIZER_NOT_FOUND_IN_CLASSPATH.fix=Check that properties 'key.deserializer' and 'value.deserializer' are correct for '${consumer}' consumer.
KAFKA_DESERIALIZER_NOT_FOUND_IN_CONFIG=Kafka deserializer is missing from consumer '${consumer}' configuration.
KAFKA_DESERIALIZER_NOT_FOUND_IN_CONFIG.fix=Check that properties 'key.deserializer' and 'value.deserializer' are specified in Kafka consumer '${consumer}' configuration.
KAFKA_SERIALIZER_NOT_FOUND_IN_CLASSPATH=Kafka serializer class '${serializer}' cannot be found in the classpath.
KAFKA_SERIALIZER_NOT_FOUND_IN_CLASSPATH.fix=Check that properties 'key.serializer' and 'value.serializer' are correct for '${producer}' producer.
KAFKA_SERIALIZER_NOT_FOUND_IN_CONFIG=Kafka serializer is missing from producer '${producer}' configuration.
KAFKA_SERIALIZER_NOT_FOUND_IN_CONFIG.fix=Check that properties 'key.serializer' and 'value.serializer' are specified in Kafka producer '${producer}' configuration.
MISSING_KAFKA_CLIENT_LIBRARY=Missing kafka-clients library in the classpath.
MISSING_KAFKA_CLIENT_LIBRARY.fix=Add the kafka-clients JAR to your classpath.
